<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - NEMO FOODS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <!-- Same navigation as before -->
    </nav>

    <section class="contact">
        <div class="container">
            <h2>Share Your Feedback</h2>
            
            <form class="feedback-form" id="feedbackForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select rating</option>
                        <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                        <option value="4">⭐⭐⭐⭐ Good</option>
                        <option value="3">⭐⭐⭐ Average</option>
                        <option value="2">⭐⭐ Below Average</option>
                        <option value="1">⭐ Poor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Feedback</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="btn">Submit Feedback</button>
            </form>

            <h2 style="margin-top: 60px;">Customer Testimonials</h2>
            <div class="testimonials">
                <div class="testimonial-card">
                    <i class="fas fa-quote-left"></i>
                    <p>Best food in town! The ambiance and service are amazing.</p>
                    <p class="customer">- John D.</p>
                </div>
                <div class="testimonial-card">
                    <i class="fas fa-quote-left"></i>
                    <p>Love their pasta! Always fresh and delicious.</p>
                    <p class="customer">- Sarah M.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
